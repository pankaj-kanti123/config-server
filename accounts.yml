accounts:
  name: "DEFAULT accounts microservice"
  description: "DEFAULT accounts microservice"

server:
  port: 8080

spring:
  application:
    name: "accounts"
  datasource:
    url: jdbc:mysql://localhost:3306/accountsDB
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  config:
    import: "optional:configserver:http://localhost:8071/"


management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8070/eureka/


info:
  app:
    name: "accounts"  
